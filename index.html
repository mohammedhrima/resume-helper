<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <form id="education-form">
        <p>Education</p>
        <label> <input type="checkbox" name="education" value="cs"> Computer Science</label>
        <label> <input type="checkbox" name="education" value="sd"> Software Developer</label>
      </form>
      <form id="skill-form">
        <p>Skills</p>
        <label> <input type="checkbox" name="skill" value="web-dev"> Web Development</label>
        <label> <input type="checkbox" name="skill" value="problem-solving"> Problem Solving</label>
        <label> <input type="checkbox" name="skill" value="python"> Python</label>
        <label> <input type="checkbox" name="skill" value="c"> C Programming</label>
        <label> <input type="checkbox" name="skill" value="cpp"> C++ Programming</label>
        <label> <input type="checkbox" name="skill" value="assembly"> Assembly</label>
        <label> <input type="checkbox" name="skill" value="low-latency"> Low Latency</label>
        <label> <input type="checkbox" name="skill" value="js-ts"> JavaScript / TypeScript</label>
        <label> <input type="checkbox" name="skill" value="cad"> CAD Design</label>
      </form>
      <form id="experience-form">
        <p>Experience</p>
        <label> <input type="checkbox" name="expertise" value="python"> Python</label>
        <label> <input type="checkbox" name="expertise" value="ms-project"> MS Project</label>
        <label> <input type="checkbox" name="expertise" value="cpp"> C++ Programming</label>
        <label> <input type="checkbox" name="expertise" value="low-latency"> Low Latency</label>
        <label> <input type="checkbox" name="expertise" value="cad"> CAD Design</label>
      </form>
      <form id="projects-form">
        <p>Projects</p>
        
      </form>
    </nav>
  </header>

  <main>
    <section id="education"></section>
    <section id="skills"></section>
    <section id="experience"></section>
    <section id="projects"></section>
  </main>

  <script src="script.js"></script>
</body>

</html>
